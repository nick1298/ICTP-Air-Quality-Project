<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <base href="/">

        <title>Project</title>
        <meta content="Project" name="description">
        <meta content="NichitaMunteanu" name="author">

        <link href="favicon.ico" rel="icon" type="image/x-ico">
        <link href="favicon.ico" rel="shortcut icon" type="image/x-ico">


        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

        <script src="/node_modules/angular/angular.js"></script>
        <script src="/node_modules/angular-route/angular-route.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.1/lodash.js" type="text/javascript"></script>

    <body ng-app="myApp">
        <div class="header d-none d-lg-block">

            <p style="text-align:center">Hourly air quality data from the performance monitoring stations</p>
        </div>
        <div id="navigation" >
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">ATMOS</a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" ng-class="{'active': $route.current.activetab == 'map'}">
                            <a class="nav-link" href="/">Map</a>
                        </li>
                        <li class="nav-item d-none d-md-block" ng-class="{'active': $route.current.activetab == 'civic'}">
                            <a class="nav-link" href="/civic">Civic</a>
                        </li>
                        <li class="nav-item d-none d-md-block" ng-class="{'active': $route.current.activetab == 'florey'}">

                        </li>
                        <li class="nav-item d-none d-md-block" ng-class="{'active': $route.current.activetab == 'monash'}">
                            <a class="nav-link" href="/monash">Monash</a>
                        </li>
                        <li class="nav-item dropdown d-md-none">
                            <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="navbarDropdown" role="button">
                                Stations
                            </a>
                            <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                                <a class="dropdown-item" href="/civic">Civic</a>
                                <a class="dropdown-item" href="/florey">Florey</a>
                                <a class="dropdown-item" href="/monash">Monash</a>
                            </div>
                        </li>
                        <li class="nav-item" ng-class="{'active': $route.current.activetab == 'list'}">
                            <a class="nav-link" href="/list">List</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div autoscroll data-ng-view></div>
        </div>
    </body>
</html>
